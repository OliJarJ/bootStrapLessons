<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <!--Background Colors-->

  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-warning">Warning</button>
  <button class="btn btn-light">Light</button>
  <button class="btn btn-dark">Dark</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-info">Info</button>

  <a href="" class="btn btn-info">Anchor Tag Button</a>

  <!--outline-->
  
  <button class="btn btn-outline-dark">Dark</button>
  <button class="btn btn-outline-info">Info</button>
  <button class="btn btn-outline-primary">Primary</button>

<!--button group-->
<div class="btn-group-vertical">
<button class="btn btn-outline-dark">Dark</button>
<button class="btn btn-outline-info">Info</button>
<button class="btn btn-outline-primary">Primary</button>
</div>

<!--Check Buttons with Outline-->
<div class="btn-group">
    <input type="check" class="btn-check" name="btncheck1" id="btncheck1"> 
    <label for="btncheck1" class="btn btn-outline-primary">check 1</label>

    <input type="check" class="btn-check" name="btncheck2" id="btncheck2"> 
    <label for="btncheck2" class="btn btn-outline-primary">check 2</label>

    <input type="check" class="btn-check" name="btncheck3" id="btncheck3"> 
    <label for="btncheck3" class="btn btn-outline-primary">check 3</label>
</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
